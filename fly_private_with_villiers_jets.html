<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fly Private with VilliersJets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .cta-button, .submit-button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .cta-button:hover, .submit-button:hover {
      background-color: #444;
    }
    .banner {
      margin-top: 30px;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"], input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    @media (max-width: 980px) {
      .banner img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Jet Travel, Simplified</h1>
    <p>
      Book a private jet in seconds with access to 10,000+ aircraft worldwide. Whether for luxury, business, or urgent travel, VilliersJets gives you the freedom to fly on your terms — fast, private, and stress-free.
    </p>

    <!-- Lead Capture Form (Google Forms embed) -->
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <div class="banner">
      <a href="https://www.villiersjets.com/?id=10560" target="_blank">
        <img src="https://assets.villiersjets.com/banners/970X250.jpg" alt="Villiers Private Jet Charter" width="970" height="250">
      </a>
    </div>
  </div>
</body>
</html>
